train:
  max_epoch: 800
  batch_size: 64
  lr: 1e-4
  num_workers: 16
  optimizer:
    type: 'adamw' # sgd / 'adamw'
    beta1: 0.9
    beta2: 0.999

    # type: 'sgd'
    # momentum: 0.99
    # weight_decay: 1e-4
  schedule:
    type: 'Cosine' # Cosine / None / MultiStep
    minlr: 1e-8
    period: 100
